<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}
.container {
    width: 320px;
    margin: 80px auto;
    background: white;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 10px #ddd;
    text-align: center;
}
input, button {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
}
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<script src="script.js"></script>
</body>
</html>
